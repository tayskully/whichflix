<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night Favorites</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./favorite-page.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrap">
          <a href="someimage..." class="brand-logo">Movie Night Planner</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="linktofavs...">Favorites</a></li>
            <li><a href="linktocontact...">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- container -->
    <div class="container valign-wrapper" style="height:100vh">
      <div class="row">
        <div class="col s12 center-align">
          <!-- form -->
          <form id="search-form">
            <div class="row">
              <div class="input-field col s12">
                <input class="validate"
                  type="text"
                  id="search"
                  placeholder="Search for a movie"
                />
              </div>
            </div>
            <div class="row">
              <div class="col s12 center-align">
                <button
                  class="btn waves-effect waves-light btn-large"
                  type="submit"
                  name="action"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    <main></main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
